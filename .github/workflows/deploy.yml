name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia "main" si tu rama principal tiene otro nombre

permissions:
  id-token: write
  contents: write
  pages: write  # Permiso adicional para GitHub Pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Pages
      uses: actions/configure-pages@v2

    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v1  # Corrección: usa v1
      with:
        path: ./Backend  # Cambia "./Backend" según la ruta de tus archivos

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v2
