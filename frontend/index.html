<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Gramáticas PEG</title>
    <link rel="stylesheet" href="styles.css">
    <script src=""></script>
</head>
<body>
    <h1>Verificador de Gramáticas</h1>
    
    <div class="container">
        <div class="input-area">
            <h2>Entrada</h2>
            <textarea id="inputPEG" placeholder="Ingresa tu gramática PEG aquí..."></textarea>
        </div>

        <div class="input-area">
            <h2>Resultado</h2>
            <textarea id="resultPEG" placeholder="Resultado..." readonly></textarea>
        </div>
    </div>

    <div class="container">
        <button id="checkButton">Verificar</button>
    </div>
    <script src="bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
