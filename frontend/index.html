<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Gramáticas PEG</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script> <!-- Asegúrate de que esta ruta sea correcta -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <h2 class="navbar-title">Verificador de Gramáticas PEG</h2>
            <ul class="navbar-links">
                <li><a href="#entrada">Entrada</a></li>
                <li><a href="#resultado">Resultado</a></li>
                <li><a href="#about">Acerca de</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" id="entrada">
        <div class="input-area">
            <h2>Entrada</h2>
            <textarea id="inputPEG" placeholder="Ingresa tu gramática PEG aquí..."></textarea>
        </div>

        <div class="input-area">
            <h2>Resultado</h2>
            <textarea id="resultPEG" placeholder="Resultado..." readonly></textarea>
        </div>
    </div>

    <div class="container">
        <button id="checkButton">Verificar</button>
    </div>

    <script src="grammar.js"></script> 
</body>
</html>
